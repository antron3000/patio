<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        const loginButton = document.getElementById('loginButton');

        const statusDiv = document.getElementById('status');
        
        async function signInWithMetaMask() {
            console.log("sign in")
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    statusDiv.innerHTML = `Connected with <b>${account}</b>`;
                } catch (error) {
                    statusDiv.innerHTML = `Error: ${error.message}`;
                }
            } else {
                statusDiv.innerHTML = 'MetaMask is not installed. Please install it to use this app.';
            }
        }

        // loginButton.addEventListener('click', signInWithMetaMask);
        
        function click_BUSCADOR() {
            window.location.href = './landing-page2.html';
        }

        function click_END_TRANSMISSION() {
            window.location.href = './landing-page2.html';
        }

        function click_DONATE() {
            alert("donate?");
        }

        function click_CAST() {
            window.location.href = './landing-page2.html';
        }


        function click_DISCORD() {
            window.location.href = 'http://discord.io/combinedethapp';
        }

        function tuneIn() {
            alert('Tune In button clicked.');
        }

        function openYourMind() {
            alert('Open Your Mind button clicked.');
        }

        document.getElementById('hover').addEventListener('mouseover', function() {
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('hover').addEventListener('mouseout', function() {
            document.getElementById('popup').style.display = 'none';
        });

    </script>    
</head>
